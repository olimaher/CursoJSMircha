        //Funciones para manejo de arrays ==> Aquella donde el objetivo es trabajar con funciones puras y evitar que se toquen otras partes del programa con lo que se haga.

        const numPrueba = [1,2,3,4,5,6,7,8,3,5];

        //Uso del MAP
        
        const numDobles = numPrueba.map(function(numero){
            return numero*2;
        });

        // Uso de FILTER == Descarta los elementos que no queremos del array y genera un true o un false

        const productos = [
            {id:'001',descripcion:'llantas',valor:'1000'},
            {id:'002',descripcion:'espejos',valor:'2000'},
            {id:'003',descripcion:'bateria',valor:'3000'},
        ];

        const barato = prod => prod.valor<1200;

        const probarato = productos.filter(barato);

        const numerosUnicos = numPrueba.filter((numero,posicion,numprueba)=>{
            return posicion === numprueba.indexOf(numero);
        });

        // REDUCE reduce el array , lo manda en un acumulador 


        const numeroReducido = (acumulador,numero) => acumulador + numero;
        const totalNumeroReducido = numPrueba.length>0? numPrueba.reduce(numeroReducido):0;
